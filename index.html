<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
"width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=
"https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>

<body>
    <div class="head">
        <h1>Kanban Board</h1>
    </div>
    <div class="board">
        <div class="column" id="todo" ondrop="drop(event, 'todo')" 
            ondragover="allowDrop(event)">
            <h2>Todo</h2>
            <hr>
            <div class="tasks-in-btn">
                
                <input placeholder="Enter a task..." class="input task-input" id="taskInput" name="text" type="text" oninput="capitalizeInput(this)">
                
                <button class="add-task-btn" onclick="addTask('todo')">
                    Add Task
                </button>
            </div>
            <div class="task-container"></div>
        </div>

        <div class="column" id="in-progress" 
            ondrop="drop(event, 'in-progress')" 
            ondragover="allowDrop(event)">
            <h2>In Progress</h2>
            <hr>
            <div class="task-container"></div>
        </div>
        <div class="column" id="done" 
            ondrop="drop(event, 'done')" 
            ondragover="allowDrop(event)">
            <h2>Done</h2>
            <hr>
            <div class="task-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
